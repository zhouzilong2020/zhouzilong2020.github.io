<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=375px, initial-scale=1.0" />

    <title>Todo-MVC</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <!-- 首页toggle -->
    <div class="top-bar">
      <div class="toggle">
        <div class="toggle-item" data-id="left">
          <p class="toggle-left">0</p>
          <span> left</span>
        </div>
        <div class="toggle-item" data-id="done">
          <p class="toggle-done">0</p>
          <span>done</span>
        </div>
        <div class="toggle-item" data-id="total">
          <p class="toggle-total">0</p>
          <span>total</span>
        </div>
      </div>
      <div class="input-bar">
        <input
          class="text-input"
          type="text"
          placeholder="What needs to be done?"
        />
        <input class="date-selector" type="date" />
        <span class="material-icons btn">add</span>
      </div>
    </div>
    <!-- function bar -->
    <div class="function-bar"></div>

    <div class="taskset-list"></div>

    <!-- todolist 和 完成的时间 -->
    <div class="todo-container"></div>
  </body>
</html>
